<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tüm İlanlar | Emlak Advisor</title>
    <link rel="stylesheet" href="/src/style.css">
    <!-- Anti-FOUC Script -->
    <style>
        body {
            opacity: 0;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.style.opacity = "1";
        });
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .listings-container {
            padding: 40px 0;
        }

        .listings-layout {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .search-sidebar {
            background: #ffffff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid #f0f0f0;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-end;
        }

        .filter-group {
            flex: 1 1 200px;
            min-width: 180px;
            margin-bottom: 0;
        }

        .filter-group label {
            display: block;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            color: var(--light-text);
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .filter-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #eee;
            outline: none;
            transition: var(--transition);
            background: #fbfbfb;
            color: var(--text-color);
        }

        .filter-input:focus {
            border-color: var(--primary-color);
            background: #fff;
        }

        .price-inputs {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            flex: 0 0 auto;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 150px;
        }

        @media (max-width: 992px) {
            .search-sidebar {
                gap: 15px;
            }
        }

        @media (max-width: 768px) {
            .search-sidebar {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                width: 100%;
                flex: auto;
            }

            .filter-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <div class="container top-bar-content">
            <div class="top-bar-left">
                <span><i class="fas fa-building"></i> Emlak Advisor</span>
            </div>
            <div class="top-bar-right">
                <a href="tel:+905551234567"><i class="fas fa-phone-alt"></i> +90 555 123 45 67</a>
                <a href="mailto:info@emlakadvisor.com"><i class="fas fa-envelope"></i> info@emlakadvisor.com</a>
            </div>
        </div>
    </div>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Emlak<span>Advisor</span></div>
                <div class="menu-toggle" id="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-links">
                    <li><a href="/"><i class="fas fa-home"></i> Ana Sayfa</a></li>
                    <li><a href="/listings.html"><i class="fas fa-list"></i> İlanlar</a></li>
                    <li><a href="/blog.html"><i class="fas fa-newspaper"></i> Blog</a></li>
                    <li><a href="/about.html"><i class="fas fa-info-circle"></i> Hakkımızda</a></li>
                    <li><a href="/admin.html"><i class="fas fa-user-shield"></i> Yönetici</a></li>
                </ul>
                <a href="#iletisim" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Bize Ulaşın</a>
            </nav>
        </div>
    </header>

    <main class="container listings-container">
        <h1 style="margin-bottom: 10px; font-size: 2.5rem;">Gayrimenkul Portföyümüz</h1>
        <p style="color: var(--light-text); margin-bottom: 50px;">Hayalinizdeki gayrimenkulü filtreleyerek kolayca
            bulun.</p>

        <div class="listings-layout">
            <aside class="search-sidebar">
                <div class="filter-group">
                    <label>Kategori</label>
                    <select id="cat-filter" class="filter-input">
                        <option value="all">Tümü</option>
                        <option value="Konut">Konut</option>
                        <option value="Arsa">Arsa / Arazi</option>
                        <option value="İşyeri">İşyeri</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>İşlem Türü</label>
                    <select id="type-filter" class="filter-input">
                        <option value="all">Tümü</option>
                        <option value="Satılık">Satılık</option>
                        <option value="Kiralık">Kiralık</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Fiyat Aralığı (₺)</label>
                    <div class="price-inputs">
                        <input type="number" id="min-price" placeholder="Min" class="filter-input"
                            style="padding: 10px;">
                        <input type="number" id="max-price" placeholder="Max" class="filter-input"
                            style="padding: 10px;">
                    </div>
                </div>
                <div class="filter-group">
                    <label>Konum Ara</label>
                    <input type="text" id="loc-filter" placeholder="Şehir, ilçe..." class="filter-input">
                </div>
                <button class="btn btn-primary filter-btn" id="apply-filters">Filtreleri Uygula</button>
            </aside>

            <section id="property-list" class="property-grid">
                <!-- JS tarafından doldurulacak -->
            </section>
        </div>
    </main>

    <script type="module">
        import { supabase } from './src/supabase.ts';
        const formatter = new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY', maximumFractionDigits: 0 });

        let allProperties = [];

        async function fetchAllProperties() {
            const { data, error } = await supabase.from('properties').select('*');
            if (error) {
                console.error('Error fetching properties:', error);
                return [];
            }
            return data;
        }

        function renderProperties(props) {
            const propertyGrid = document.getElementById('property-list');
            if (!propertyGrid) return;

            const activeProps = props.filter(p => p.status !== 'Pasif');

            if (activeProps.length === 0) {
                propertyGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 100px; color: var(--light-text);">Kriterlere uygun ilan bulunamadı.</div>';
                return;
            }

            propertyGrid.innerHTML = activeProps.map(property => `
          <div class="property-card" onclick="window.location.href='/details.html?id=${property.id}'">
            <div class="property-image" style="background-image: url('${property.image_url}')">
              <span class="property-tag">${property.type}</span>
              ${property.is_featured ? '<div class="featured-indicator"><i class="fas fa-star"></i> Öne Çıkan</div>' : ''}
            </div>
            <div class="property-content">
              <div class="property-price">${formatter.format(property.price)}</div>
              <div class="property-title">${property.title}</div>
              <div class="property-location"><i class="fas fa-map-marker-alt"></i> ${property.location}</div>
              <div class="property-features">
                ${property.rooms ? `<span><i class="fas fa-door-open"></i> ${property.rooms}</span>` : ''}
                ${property.zoning_status ? `<span><i class="fas fa-map"></i> ${property.zoning_status}</span>` : ''}
                <span><i class="fas fa-expand-arrows-alt"></i> ${property.sqm} m²</span>
              </div>
            </div>
          </div>
        `).join('');
        }

        function applyFilters() {
            const cat = document.getElementById('cat-filter').value;
            const type = document.getElementById('type-filter').value;
            const min = Number(document.getElementById('min-price').value) || 0;
            const max = Number(document.getElementById('max-price').value) || Infinity;
            const loc = document.getElementById('loc-filter').value.toLowerCase();

            const filtered = allProperties.filter(p => {
                const matchCat = cat === 'all' || p.category === cat;
                const matchType = type === 'all' || p.type === type;
                const matchPrice = p.price >= min && p.price <= max;
                const matchLoc = p.location.toLowerCase().includes(loc) || p.title.toLowerCase().includes(loc);
                return matchCat && matchType && matchPrice && matchLoc;
            });

            renderProperties(filtered);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            allProperties = await fetchAllProperties();

            const params = new URLSearchParams(window.location.search);

            // Set filter values from URL if present
            if (params.has('type')) document.getElementById('type-filter').value = params.get('type');
            if (params.has('min')) document.getElementById('min-price').value = params.get('min');
            if (params.has('max')) document.getElementById('max-price').value = params.get('max');
            if (params.has('loc')) document.getElementById('loc-filter').value = params.get('loc');

            // Apply filters initially if any params exist, or render all
            applyFilters();

            document.getElementById('apply-filters').onclick = applyFilters;
        });
    </script>
</body>

</html>
